<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASSER ACADEMY</title>
    <link rel="icon" href="favicon (2).ico" type="image/x-icon">
    <style>
        /* إعدادات عامة */
        body {
            margin: 0;
            padding: 0;
            background-color: #202123;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* العنوان الرئيسي */
        .header {
            text-align: center;
            margin-top: 20px; 
            size:20px ;
        }

        .header h1 {
            font-size: 36px;
            font-weight: bold;
            color: #d3d3d3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header hr {
            border: none;
            border-top:  solid #4caf50;
            margin: 10px auto;
            width: 1000px;;
        }
        .header img {
            width: 120px; /* حجم اللوجو */
            height: 100px;
            margin-bottom: 10px;}
        /* صفحة تسجيل الدخول */
        .password-form {
            background-color: #343541;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
            text-align: center;
        }

        .password-form label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #e8e8e8;
        }

        .password-form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .password-form button {
            width: 90%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .password-form button:hover {
            background-color: #45a049;
        }

        /* محتوى الموقع */
        .content {
            display: none;
            width: 100%;
            padding: 20px;
            margin-left: 60px;
        }

        .videos {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .video {
            margin-bottom: 20px;
        }

        .video video {
            width: 500px;
            height: 250px;
            border: none;
        }

        .video-title {
            margin-top: 5px;
            font-size: 18px;
            color: #e8e8e8;
        }
    </style>
</head>
<body>
    <!-- العنوان الرئيسي -->
    <div class="header">
        
        <h1>YASSER ACADEMY</h1>
        <hr>
        <hr>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div class="password-form" id="login">
        <label for="password">Enter Password</label>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- محتوى الموقع -->
    <div class="content" id="content">
        <div class="videos">
            <div class="video">
                <video controls>
                    <source src="قصة ليون كنيدي.mp4" type="video/mp4" border="10px">
                    Your browser does not support the video tag.
                </video>
                <div class="video-title"><h2>zeazkvef</h2></div>
                <div class="video">
                   
        </div>
    </div>

    <script>
        /* التحقق من كلمة المرور */
        function checkPassword() {
            const password = document.getElementById('password').value;
            const login = document.getElementById('login');
            const content = document.getElementById('content');

            if (password === '123456') {
                login.style.display = 'none';
                content.style.display = 'block';
                window.scrollTo(0, 0); // التمرير إلى الأعلى عند فتح المحتوى
            } else {
                alert('Incorrect password! Please try again.');
            }
        }
    </script>
</body>
</html>
